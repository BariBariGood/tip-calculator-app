<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { 
      font-size: 11px; 
      text-align: center; 
    }
    .attribution a { color: hsl(228, 45%, 44%); }

    body {
      font-family: 'Arial', sans-serif;
      background-color: hsl(185, 41%, 84%);
      height: 100vh;
      margin: 0;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      gap: 20px;
      width: fit-content;
      display: flex;
      flex-direction: row;
      justify-content: center;
      margin: 50px auto;

    }

    .boxes-left {
      margin: 20px;
      width: 300px;
      height: 300px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;

    }

    .boxes-right {
      color: white;
      margin: 20px;
      width: 300px;
      height: 300px;
      background-color: rgb(33, 57, 57);
    }
    
    .section-title {
      font-weight: bold;
      margin-bottom: 10px;
      color: gray;
    }

    .tip-buttons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .tip-button {
      background-color: hsl(173, 51%, 24%);
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      padding: 10px;
      font-size: 16px;
    }

    .tip-button:hover {
      background-color: hsl(172, 55%, 49%);
    }
    
    input {
      border: 1px solid gray;
      border-radius: 5px;
      padding: 10px;
      width: 100%;
      font-size: 16px;
    }

  </style>
</head>
<body>

  <div class="card">
    <div class="boxes-left">
      <div class="billshyt">
        <label class="section-title">Bill</label>
        <div>
          <input type="number" id="bill" placeholder="0" />
        </div>
      </div>

      <div class="tipshyt">
        <label class="section-title">Select Tip %</label>
        <div class="tip-buttons">
          <button class="tip-button" data-tip="5">5%</button>
          <button class="tip-button" data-tip="10">10%</button>
          <button class="tip-button" data-tip="15">15%</button>
          <button class="tip-button" data-tip="25">25%</button>
          <button class="tip-button" data-tip="50">50%</button>
          <button class="tip-button" data-tip="custom">Custom</button>
        </div>
      </div>

      <div class="peopleshyt">
        <label class="section-title" for="people">Number of People</label>
        <div>
          <input type="number" id="people" placeholder="1" />
        </div>
      </div>
    </div>

    <div class="boxes-right">
      <h2>Tip Amount <span>/ person</span></h2>
      <p id="tip-amount">$0.00</p>
  
      <h2>Total <span>/ person</span></h2>
      <p id="total">$0.00</p>
  
      <button id="reset">Reset</button>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
