<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>

<body>
  <main>
    <h1><img src="./images/logo.svg" id="logo" alt="Calculator logo" /></h1>

    <section class="calculator-container">
      <div class="input-section">
        <label for="bill-amount">Bill</label>
        <div class="input-wrapper">
          <input type="text" class="input-field" id="bill-amount" placeholder="0" aria-label="Enter bill amount" />
        </div>

        <label>Select Tip %</label>
        <div class="tip-options">
          <button type="button" class="tip-btn" data-tip="5">5%</button>
          <button type="button" class="tip-btn" data-tip="10">10%</button>
          <button type="button" class="tip-btn" data-tip="15">15%</button>
          <button type="button" class="tip-btn" data-tip="25">25%</button>
          <button type="button" class="tip-btn" data-tip="50">50%</button>
          <input type="text" class="tip-input custom-percentage" id="custom-tip" placeholder="Custom" aria-label="Enter custom tip" />
        </div>

        <label for="people-count">Number of People <span class="warning">Can't be zero</span></label>
        <div class="input-wrapper">
          <input type="text" class="input-field" id="people-count" placeholder="0" aria-label="Enter number of people" />
        </div>
      </div>

      <div class="display-section">
        <div class="display-tip">
          <p>Tip Amount <span>/ person</span></p>
          <p id="tip-amount" class="amount show-tip">$0.00</p>
        </div>
        <div class="display-total">
          <p>Total <span>/ person</span></p>
          <p id="total" class="amount show-total">$0.00</p>
        </div>
        <button id="reset" class="reset-btn" aria-label="Reset calculator" disabled>RESET</button>
      </div>
    </section>
  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ivan and Angelina</a>.
  </footer>

  <script src="./index.js"></script>
</body>

</html>
