<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { 
      font-size: 11px; 
      text-align: center; 
    }
    .attribution a { color: hsl(228, 45%, 44%); }

    body {
      font-family: 'Arial', sans-serif;
      background-color: hsl(185, 41%, 84%);
      height: 100vh;
      margin: 0;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: fit-content;
      display: flex;
      flex-direction: row;
      justify-content: center;
      margin: 50px auto;

    }

    .boxes-left {
      margin: 20px;
      width: 300px;
      height: 300px;
    }

    .boxes-right {
      color: white;
      margin: 20px;
      width: 300px;
      height: 300px;
      background-color: rgb(33, 57, 57);
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="boxes-left">
      <h1>Tip Calculator</h1>
      <label for="bill">Bill</label>
      <input type="number" id="bill" placeholder="0" />

      select tip should be a bunch of buttons not a drop down
      <div class="tip-buttons">
        <button class="tip-button
        " data-tip="5">5%</button>
        <button class="tip-button" data-tip="10">10%</button>
        <button class="tip-button" data-tip="15">15%</button>
        <button class="tip-button" data-tip="25">25%</button>
        <button class="tip-button" data-tip="50">50%</button>
        <button class="tip-button" data-tip="custom">Custom</button>
      </div>

      <label for="people">Number of People</label>
      <input type="number" id="people" placeholder="1" />
    </div>

    <div class="boxes-right">
      <h2>Tip Amount <span>/ person</span></h2>
      <p id="tip-amount">$0.00</p>
  
      <h2>Total <span>/ person</span></h2>
      <p id="total">$0.00</p>
  
      <button id="reset">Reset</button>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
